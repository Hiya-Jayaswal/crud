<div class = "show">
    <h1> ALL PRODUCTS</h1>
    <p class = "msg"> {{Prodmsg}}</p>
    <table>


        <body>
            <tr *ngFor = "let item of Display">
                <td><img src ="{{item.image}}"/></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.description}}</td>
                <td><button (click) = "deleteprod(item.id)">DELETE</button></td>
                <td><a routerLink="/update/{{item.id}}"><button>UPDATE </button> </a></td>
            </tr>
        </body>
    </table>
</div>
